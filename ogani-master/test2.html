<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-3">
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
						Dropdown button
					</button>
					<ul id="listGrade" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">

					</ul>
				</div>
			</div>
			<div class="col-lg-3">
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
						Dropdown button
					</button>
					<ul id="listClass" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		loadGrade();
		function loadGrade(){
			$.ajax({
				url : "http://localhost:8080/grade",
				type:"GET",
				success : function(jsonResult){

					var data = "";
					var name = "";
					for(var i=0;i<jsonResult.length;i++){
						data += '<li><a class="dropdown-item" href="#" onclick="loadClass(' + jsonResult[i].id + ',\'' + jsonResult[i].name + '\'' +')">' + jsonResult[i].name + '</a></li>';
					}
					$("#listGrade").html(data);

				},
			error : function(jqXhr, textStatus, errorMessage) { // error
				// callback

			} 
		});
		}

		function setNameClass(name){
			document.getElementById("dropdownMenuButton2").innerHTML = name;
		}

		function loadClass(id,name){
			document.getElementById("dropdownMenuButton2").innerHTML = "dropdownMenuButton2";
			document.getElementById("dropdownMenuButton1").innerHTML = name;
			var idGrade;
			if(id != ""){
				idGrade = id;
			}else{
				idGrade = 2;
			}		
			$.ajax({
				url : "http://localhost:8080/class",
				type:"GET",
				data : {
					id : idGrade,
				},
				success : function(jsonResult){

					var data = "";
					for(var i=0;i<jsonResult.length;i++){
						data += '<li><a class="dropdown-item" href="#" onclick="setNameClass(\'' + jsonResult[i].name + '\'' + ')">' + jsonResult[i].name + '</a></li>';
					}
					$("#listClass").html(data);

				},
			error : function(jqXhr, textStatus, errorMessage) { // error
				// callback

			} 
		});
		}
	</script>
</body>
</html>
